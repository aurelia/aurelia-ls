<div class="kitchen-sink">
  <!-- Basic interpolation -->
  <h1 data-testid="title">${title}</h1>
  <p data-testid="message">${message}</p>

  <!-- Property binding + event handler -->
  <section data-testid="counter-section">
    <span data-testid="count">Count: ${count}</span>
    <button data-testid="increment" click.trigger="increment()">+</button>
    <button data-testid="decrement" click.trigger="decrement()">-</button>
  </section>

  <!-- if/else -->
  <section data-testid="if-section">
    <button data-testid="toggle" click.trigger="toggle()">Toggle</button>
    <div if.bind="showContent" data-testid="if-true">Content is visible</div>
    <div else data-testid="if-false">Content is hidden</div>
  </section>

  <!-- repeat.for with array -->
  <section data-testid="repeat-section">
    <button data-testid="add-item" click.trigger="addItem()">Add Item</button>
    <ul data-testid="items-list">
      <li repeat.for="item of items" data-testid="item">${item}</li>
    </ul>
  </section>

  <!-- ref binding -->
  <section data-testid="ref-section">
    <input ref="inputRef" data-testid="ref-input" value.bind="inputValue" />
    <button data-testid="focus-btn" click.trigger="focusInput()">Focus</button>
  </section>

  <!-- switch/case -->
  <section data-testid="switch-section">
    <button data-testid="cycle-status" click.trigger="cycleStatus()">Cycle</button>
    <div switch.bind="status">
      <span case="loading" data-testid="status-loading">Loading...</span>
      <span case="success" data-testid="status-success">Success!</span>
      <span case="error" data-testid="status-error">Error!</span>
    </div>
  </section>

  <!-- let element (computed values) -->
  <section data-testid="let-section">
    <let computed.bind="count * 2"></let>
    <span data-testid="computed-value">Doubled: ${computed}</span>
  </section>

</div>
