<div class="counter" data-testid="counter">
  <span data-testid="counter-label">${label}:</span>
  <span data-testid="counter-value">${count}</span>
  <button data-testid="counter-dec" click.trigger="decrement()">-</button>
  <button data-testid="counter-inc" click.trigger="increment()">+</button>
</div>
