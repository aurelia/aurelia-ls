name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Test with coverage
        run: |
          set -o pipefail
          pnpm -w build
          mkdir -p coverage/typecheck
          pnpm exec c8 --all --include "packages/domain/out/**/*.js" --exclude "**/*.test.*" --exclude "packages/**/test/**" -r text -r html -r lcov -r json -o coverage/typecheck node --test --test-reporter=spec | tee coverage/typecheck/coverage.log

      - name: Coverage summary (job)
        if: always()
        run: |
          {
            echo "## Coverage (domain suite)";
            echo "";
            if [ -f coverage/typecheck/coverage.log ]; then
              grep -A20 "All files" coverage/typecheck/coverage.log || cat coverage/typecheck/coverage.log;
            else
              echo "**Coverage log not found.**";
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-typecheck
          path: coverage/typecheck
          if-no-files-found: ignore

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'coverage/typecheck/coverage-final.json';
            if (!fs.existsSync(path)) {
              core.info('coverage-final.json not found; skipping comment.');
              return;
            }
            const coverage = JSON.parse(fs.readFileSync(path, 'utf8'));

            const keys = ['lines', 'statements', 'functions', 'branches'];
            const totals = Object.values(coverage).reduce((acc, file) => {
              for (const key of keys) {
                acc[key].total += file[key].total;
                acc[key].covered += file[key].covered;
              }
              return acc;
            }, {
              lines: { total: 0, covered: 0 },
              statements: { total: 0, covered: 0 },
              functions: { total: 0, covered: 0 },
              branches: { total: 0, covered: 0 },
            });

            const fmt = ({ covered, total }) =>
              total === 0 ? 'n/a' : `${((covered / total) * 100).toFixed(2)}% (${covered}/${total})`;

            const header = '## Coverage (domain suite)';
            const body = [
              header,
              '',
              `- Lines: ${fmt(totals.lines)}`,
              `- Statements: ${fmt(totals.statements)}`,
              `- Functions: ${fmt(totals.functions)}`,
              `- Branches: ${fmt(totals.branches)}`,
              '',
              '_Generated by CI_',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.find(
              (c) => c.user?.login === 'github-actions[bot]' && c.body?.startsWith(header)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }
