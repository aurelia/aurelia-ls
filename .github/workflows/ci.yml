name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        env:
          PNPM_APPROVE_BUILDS: esbuild

      - name: Cache Aurelia node_modules
        id: cache-aurelia-npm
        uses: actions/cache@v4
        with:
          path: aurelia/node_modules
          key: aurelia-node-modules-${{ hashFiles('aurelia/package-lock.json') }}

      - name: Install Aurelia runtime dependencies
        if: steps.cache-aurelia-npm.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: aurelia

      - name: Cache Aurelia build output
        id: cache-aurelia-build
        uses: actions/cache@v4
        with:
          path: |
            aurelia/packages/aurelia/dist
            aurelia/packages/expression-parser/dist
            aurelia/packages/fetch-client/dist
            aurelia/packages/kernel/dist
            aurelia/packages/metadata/dist
            aurelia/packages/platform/dist
            aurelia/packages/platform-browser/dist
            aurelia/packages/route-recognizer/dist
            aurelia/packages/router/dist
            aurelia/packages/runtime/dist
            aurelia/packages/runtime-html/dist
            aurelia/packages/template-compiler/dist
            aurelia/packages/testing/dist
          key: aurelia-build-${{ hashFiles('aurelia/packages/*/src/**') }}
          restore-keys: |
            aurelia-build-

      - name: Build Aurelia runtime
        if: steps.cache-aurelia-build.outputs.cache-hit != 'true'
        run: npm run build
        working-directory: aurelia

      - name: Bundle VS Code extension
        run: pnpm -w build && npm run bundle
        working-directory: packages/vscode

      - name: Lint
        run: pnpm lint:compiler

      - name: Test with coverage
        run: pnpm test:cov

      - name: Layer 0 golden tests
        run: pnpm -w build && npx vitest run --config playground/vitest.config.ts --test-name-pattern "Layer 0"

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore

      # Download base branch coverage for comparison (if available)
      - name: Download base coverage
        id: download-base-coverage
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          branch: ${{ github.base_ref }}
          name: coverage
          path: coverage-base
        continue-on-error: true

      - name: Check base coverage exists
        id: check-base-coverage
        if: github.event_name == 'pull_request'
        run: |
          if [ -f "coverage-base/coverage-summary.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Coverage Report (with comparison)
        if: always() && steps.check-base-coverage.outputs.exists == 'true'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          file-coverage-mode: changes
          name: Tests
          json-summary-compare-path: coverage-base/coverage-summary.json

      - name: Coverage Report (without comparison)
        if: always() && steps.check-base-coverage.outputs.exists != 'true'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          file-coverage-mode: changes
          name: Tests

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        env:
          PNPM_APPROVE_BUILDS: esbuild

      - name: Cache Aurelia node_modules
        id: cache-aurelia-npm
        uses: actions/cache@v4
        with:
          path: aurelia/node_modules
          key: aurelia-node-modules-${{ hashFiles('aurelia/package-lock.json') }}

      - name: Install Aurelia runtime dependencies
        if: steps.cache-aurelia-npm.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: aurelia

      - name: Cache Aurelia build output
        id: cache-aurelia-build
        uses: actions/cache@v4
        with:
          path: |
            aurelia/packages/aurelia/dist
            aurelia/packages/expression-parser/dist
            aurelia/packages/fetch-client/dist
            aurelia/packages/kernel/dist
            aurelia/packages/metadata/dist
            aurelia/packages/platform/dist
            aurelia/packages/platform-browser/dist
            aurelia/packages/route-recognizer/dist
            aurelia/packages/router/dist
            aurelia/packages/runtime/dist
            aurelia/packages/runtime-html/dist
            aurelia/packages/template-compiler/dist
            aurelia/packages/testing/dist
          key: aurelia-build-${{ hashFiles('aurelia/packages/*/src/**') }}
          restore-keys: |
            aurelia-build-

      - name: Build Aurelia runtime
        if: steps.cache-aurelia-build.outputs.cache-hit != 'true'
        run: npm run build
        working-directory: aurelia

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Build packages
        run: pnpm -w build

      - name: Run E2E tests
        run: npx vitest run --config playground/vitest.config.ts
