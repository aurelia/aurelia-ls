name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        env:
          PNPM_APPROVE_BUILDS: esbuild

      - name: Cache Aurelia node_modules
        id: cache-aurelia-npm
        uses: actions/cache@v4
        with:
          path: aurelia/node_modules
          key: aurelia-node-modules-${{ hashFiles('aurelia/package-lock.json') }}

      - name: Install Aurelia runtime dependencies
        if: steps.cache-aurelia-npm.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: aurelia

      - name: Cache Aurelia build output
        id: cache-aurelia-build
        uses: actions/cache@v4
        with:
          path: |
            aurelia/packages/aurelia/dist
            aurelia/packages/expression-parser/dist
            aurelia/packages/fetch-client/dist
            aurelia/packages/kernel/dist
            aurelia/packages/metadata/dist
            aurelia/packages/platform/dist
            aurelia/packages/platform-browser/dist
            aurelia/packages/route-recognizer/dist
            aurelia/packages/router/dist
            aurelia/packages/runtime/dist
            aurelia/packages/runtime-html/dist
            aurelia/packages/template-compiler/dist
            aurelia/packages/testing/dist
            aurelia/packages-tooling/plugin-conventions/dist
            aurelia/packages-tooling/vite-plugin/dist
          key: aurelia-build-${{ hashFiles('aurelia/packages/*/src/**', 'aurelia/packages-tooling/*/src/**') }}
          restore-keys: |
            aurelia-build-

      - name: Build Aurelia runtime
        if: steps.cache-aurelia-build.outputs.cache-hit != 'true'
        run: npm run build
        working-directory: aurelia

      - name: Lint
        run: pnpm lint:compiler

      - name: Test with coverage
        run: pnpm test:cov

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summaryPath = 'coverage/coverage-summary.json';
            if (!fs.existsSync(summaryPath)) {
              core.info('coverage-summary.json not found; skipping comment.');
              return;
            }
            const { total } = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));

            const fmt = (entry) =>
              entry.total === 0 ? 'n/a' : `${entry.pct.toFixed(2)}% (${entry.covered}/${entry.total})`;

            const header = '## Test Coverage';
            const body = [
              header,
              '',
              `- Lines: ${fmt(total.lines)}`,
              `- Statements: ${fmt(total.statements)}`,
              `- Functions: ${fmt(total.functions)}`,
              `- Branches: ${fmt(total.branches)}`,
              '',
              '_Generated by CI_',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.find(
              (c) => c.user?.login === 'github-actions[bot]' && c.body?.startsWith(header)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }
