name: Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major) or "skip" to use current version'
        required: true
        default: 'skip'
        type: choice
        options:
          - skip
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (package but do not publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/vscode

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .
        env:
          # Allow esbuild postinstall script
          PNPM_APPROVE_BUILDS: esbuild

      - name: Build packages
        run: npx tsc -b packages/vscode
        working-directory: .

      - name: Bump version
        if: ${{ inputs.version != 'skip' }}
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Bundle extension
        run: npm run bundle:minify

      - name: Package extension
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: aurelia-2-vsix
          path: packages/vscode/*.vsix

      - name: Publish to VS Code Marketplace
        if: ${{ !inputs.dry_run }}
        run: npx @vscode/vsce publish --no-dependencies --pat ${{ secrets.VSCE_PAT }}

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create commit and tag
        if: ${{ inputs.version != 'skip' && !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "Release VS Code extension v${{ steps.version.outputs.version }}"
          git tag "vscode-v${{ steps.version.outputs.version }}"
          git push origin HEAD --tags
        working-directory: .

    outputs:
      version: ${{ steps.version.outputs.version }}
